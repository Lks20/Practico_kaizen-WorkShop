<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
        <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <enlace href="https: //fonts.googleapis.com/css2? family= Kanit:ital@1 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="row "style="background-color: white;">
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 mt-2">
                <div class="table">
                  <table class="table table-info">
                      <thead>
                          <tr>
                            <th>ID</th>
                              <th>Categoría</th>
                              <th>Fecha</th>
                              <th>Nombre</th>
                              <th>Precio</th>
                              <th>Cantidad a Comprar</th>
                          </tr>
                      </thead>
                      <tbody id="tbody">
                          <tr>
      
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <form>
                  <div class="col mb-3 mt-2"> 
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del Cliente" aria-label="Nombre del Cliente">
                  </div>
                  <div class="col mb-3"> 
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección del Cliente" aria-label="Dirección del Cliente">
                  </div>
                  <div class="col mb-3"> 
                    <input type="text" pattern="[0-9]{10}"  title="Debes ingresar 10 números" class="form-control" id="inputTelefono" placeholder="Telefono del Cliente" aria-label="Telefono del Cliente">
                  </div>
                  <div class="col mb-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-label="Email">
                  </div>
                  <input type="submit">
                          <!-- Icono Enviar (Carta) -->
                      <lord-icon id="botonEnviar"
                        src="https://cdn.lordicon.com/rhvddzym.json"
                        trigger="click"
                        style="width:50px;height:50px">
                      </lord-icon><!-- Fin Icono Enviar (Carta) -->
                    </div>
                  </div>
                </form>
              </div>

            <hr>



            <div class="row "style="background-color: white;">

                    <div class="card">
                        <div>
                            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="card-body">
                                    <h5 class="card-title" id="nombreEmpresa"> Kaizen</h5>
                                  <p class="card-text">Bélgica 471</p>
                                  <p>Villa Mercedes, San Luis, 5730</p>
                                </div>
                            </div>
                            <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
                              <div>
                                <div class="card-body">
                                  <h5 class="card-title">Special title treatment</h5>
                                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                  <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                              </div>
                            </div>
                        </div>
                      </div>
                
            </div>
        </div>
    </div>
    <script src="icono.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
